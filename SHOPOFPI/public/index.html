<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPOFPI - Pi-Powered Marketplace</title>
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>
    <!-- Navbar with Logo -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: #4B0082;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="SHOPOFPI" width="40" class="d-inline-block align-top">
                SHOPOFPI
            </a>
            <div class="d-flex">
                <select id="languageSelector" class="form-select bg-dark text-white">
                    <option value="en">English</option>
                    <option value="ne">नेपाली</option>
                    <option value="hi">हिन्दी</option>
                </select>
            </div>
        </div>
    </nav>

    <!-- Product Grid -->
    <div class="container mt-4" id="productGrid"></div>

    <!-- Cart Section -->
    <div class="container mt-4" id="cartSection" style="display: none;">
        <h3 id="cartTitle"></h3>
        <div id="cartItems"></div>
        <button id="checkoutBtn" class="btn btn-success mt-3"></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
